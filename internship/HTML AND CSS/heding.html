<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

</head>

<body>
  <link rel="stylesheet" href="heading.css">
    <div class="login-box">
        <h2>Login</h2>

        <!-- Email input -->
        <input type="email" placeholder="Enter Email" required>

        <!-- Password input -->
        <input type="password" placeholder="Enter Password" required>

        <!-- Login button -->
        <button>Login</button>

        <!-- Forgot password -->
        <div class="forgot">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

</body>
</html>
