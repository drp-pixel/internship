<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Accurate Layout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* Page background */
body {
    background: #ffffff;
    padding: 20px;
}

/* Outer frame */
.wrapper {
    max-width: 1200px;
    margin: auto;
    border: 6px solid #a9a9a9;
}

/* Header */
.header {
    background: #5aa9f6;
    color: white;
    padding: 35px 25px;
    font-size: 36px;
    font-weight: bold;
}

/* Main white area */
.main-area {
    padding: 10px 200px;
    width: auto;
}

/* Top content */
.top {
    display: flex;
    gap: 12px;
}

/* Main content */
.main-content {
    flex: 3;
    background: #76c043;
    height: 260px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    font-weight: bold;
}

/* Sidebar */
.sidebar {
    flex: 1.4;
    background: #b370e3;
    height: 260px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    font-weight: bold;
}

/* Twin section */
.bottom {
    display: flex;
    gap: 12px;
    margin-top: 12px;
}

.twin {
    flex: 1;
    background: #f7931e;
    height: 210px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    font-weight: bold;
}

/* Footer */
.footer {
    background: #0b67b5;
    color: white;
    padding: 35px 25px;
    font-size: 32px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="wrapper">
    <div class="header">.header</div>

    <div class="main-area">
        <div class="top">
            <div class="main-content">.main-content</div>
            <div class="sidebar">.sidebar</div>
        </div>

        <div class="bottom">
            <div class="twin">.twin</div>
            <div class="twin">.twin</div>
        </div>
    </div>

    <div class="footer">.footer</div>
</div>

</body>
</html>
